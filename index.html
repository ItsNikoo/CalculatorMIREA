<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best calculator</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <h1 class="title">The best Calculator</h1>
        <div class="contentContainer">
            <form id="form" class="form">
                <input id="result" class="number-input" type="text" name="result" value="0">
            </form>
            <div class="buttons">
                <div class="numbers" id="numbers">
                    <button class="numberButton delete">DEL</button>
                    <button class="numberButton btn-gray">AC</button>
                    <button class="numberButton btn-gray">^</button>
                </div>
                <div class="operations" id="operations">
                    <button class="numberButton btn-blue">+</button>
                    <button class="numberButton btn-blue">-</button>
                    <button class="numberButton btn-blue">/</button>
                    <button class="numberButton btn-blue">*</button>
                    <button class="numberButton btn-blue">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="history">
        <button class="delete-history-button">Очистить историю</button>
        <h1 class="history-title">История</h1>
        <div class="history-content" id="history"></div>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
